<ion-header class="ion-no-border">
  <ion-toolbar>
    <br>
    <div class="responsiveCenter">
      <ion-searchbar [disabled]="!listAll.length" #inputvalue (ionChange)="searchOnExplore(inputvalue.value)" mode="ios" color="light" placeholder="Search categories" animated></ion-searchbar>
    </div>
    </ion-toolbar>
</ion-header>
<ion-content>
  <app-showexplore [textInput]="textInputValue" [elements]="listAll"></app-showexplore>

</ion-content>
